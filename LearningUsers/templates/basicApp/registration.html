{% extends 'basicApp/base.html' %}

{% block navbarblock %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank You for Registering!!</h1>
  {% else %}
  <h1>Register Here!</h1>
  <h3>Fill out the form</h3>
<!-- enctype for including images -->
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" name="" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
